<div class="cart" *ngIf="data.length != 0">
    <div class="cart_label">
        <p>Name</p>
        <p>Qnt</p>
        <p>Price</p>
        <p>Total</p>
    </div>
    <div *ngFor="let p of data; let last = last" [ngClass]="{'last-child': last}">
        <div class="cart_item">    
            <app-card [card]="p" [type]="'cart'"></app-card>
        </div>
    </div>
</div>
<div *ngIf="data.length == 0" class="empty-cart">
    Cart is currently empty...
</div>
