<div class="cards" [ngStyle]="{'grid-template-columns': (isMobile) ? 'repeat(auto-fill, minmax(156px, 1fr))' : 'repeat(auto-fill, minmax(220px, 1fr))'}">
    <div *ngFor="let c of cards">
      <app-card [card]="c" [type]="'def'"></app-card>
    </div>
</div>

<div *ngIf="cards.length == 0" class="loader">
  <app-loader></app-loader>
</div>
