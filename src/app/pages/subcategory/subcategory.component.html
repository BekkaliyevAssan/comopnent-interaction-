<app-mobile-header [title]="id" [type]="'secondary-inner'"></app-mobile-header>
<app-promo></app-promo>
<div class="catlist">
    <div *ngFor="let cat of subcategories; let i = index">
        <div class="catlist_item" [ngStyle]="{'border-color': (i == subcategories.length - 1) ? '#fff': '#e9e9e9'}" *ngIf="cat != ''"
        (click)="onNav(cat)"
        >
            {{cat}}
            <span class="material-icons">
                keyboard_arrow_right
            </span>
        </div>
    </div>
</div>
